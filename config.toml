baseurl      = "/"
title        = "Nick Persad"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Subtitle for home
  homeSubtitle = "I love breaking things."

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Nick Persad is a Software Engineer and Consultant out of South Florida."
  keywords = "homepage, blog, engineer, developer, consultant, iot"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "dark"

  justifyContent = true

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/nick_persad/"

  [[params.social]]
    name = "github"
    url  = "https://github.com/nickpersad/"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/nickpersad/"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "nickpersad.com"
    subtitle = "I love breaking things."
    keywords = ""
    copyright = 'Nick Persad'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "whoami"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "resume"
    name       = "resume"
    url        = "/resume"
  [[menu.main]]
    identifier = "about"
    name       = "about"
    url        = "/about"